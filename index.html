<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Pedro Sales - Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="divProfile">
            <img src="https://github.com/joaopedro-16.png" alt="Imagem de perfil de João Pedro">
            <p>João Pedro Sales</p>
        </div>
        <div>
            <button id="btnHome">Início</button>
            <button id="btnAbout">Sobre</button>
            <button id="btnProjects">Projetos</button>
            <button id="btnContact">Contato</button>
        </div>
    </header>

    <div id="home" class="screen"> </div>

    <div id="about" class="screen"> </div>

    <div id="projects" class="screen"> </div>

    <div id="contact" class="screen">

        <h2>CONTATO</h2>
        <p>Sinta-se à vontade para entrar em contato comigo enviando o formulário abaixo e entrarei em contato com você
            o mais breve possível.</p>
        <div>
            <form action="">

                <div class="container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input" type="text" for="name" placeholder=" ">
                        <label class="did-floating-label" id="name" name="name">Nome</label>
                    </div>
                </div>
                <div class="container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input" type="email" placeholder=" ">
                        <label class="did-floating-label">Email</label>
                    </div>
                </div>
                <div class="container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input message" type="text" placeholder=" ">
                        <label class="did-floating-label">Mensagem</label>
                    </div>
                </div>

                <button type="submit">enviar</button>
            </form>
        </div>
    </div>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
